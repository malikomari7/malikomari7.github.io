locale: "en-US"

# Use the Minimal Mistakes theme via GitHub Pages
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Minimal Mistakes settings
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO + social
author:
  name: "Malik Griffin"
  avatar: "/assets/images/malik.jpg"
  bio: "Building secure, automated IT systems through technical precision and proactive defense."
  location: "Remote"
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/malik-griffin-0a13692a6"
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/malikomari7"
    - label: "Credly"
      icon: "fas fa-certificate"
      url: "https://www.credly.com/users/malik-griffin7"

markdown: kramdown
theme: null                  # required when using remote_theme
permalink: /:categories/:title/
paginate: 6
