# Navigation
navigation:
  - title: "Home"
    url: /
  - title: "Experience"
    url: /experience/
  - title: "Projects"
    url: /projects/
  - title: "Certifications"
    url: /certifications/
  - title: "Education"
    url: /education/
  - title: "Blog"
    url: /blog/
  - title: "Contact"
    url: /contact/

# Skin (color scheme)
minimal_mistakes_skin: "dark"

# Google Analytics (optional)
google_analytics: ""  # add your GA4 Measurement ID later

# Build settings for GitHub Pages
